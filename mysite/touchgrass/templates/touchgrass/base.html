{% load static %}
<!doctype html>
<html lang="en">
<head>
    <title>Touch Grass</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{%  static 'touchgrass/style.css' %}">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a href="http://127.0.0.1:8000/home/" class="navbar-brand">Touch Grass</a>
    <div class="navbar navbar-dark bg-dark">

        <a href="http://127.0.0.1:8000/home/" class="nav-item" style="color: white; text-decoration: none">Home&nbsp;&nbsp;</a>
        {% if user.is_authenticated %}
            <a href="{% url 'profile' %}" class="nav-item nav-link">Profile&nbsp;&nbsp;</a>
            <a href="{% url 'logout' %}" class="nav-item nav-link">Logout&nbsp;&nbsp;</a>

        {% else %}
            <a href="{% url 'login' %}" class="nav-item nav-link">Login&nbsp;&nbsp;</a>
        {% endif %}
    </div>
</nav>
{% if user.is_authenticated %}
<p style="text-align: right">
    Current User: {{ user.username }}&nbsp;&nbsp;
    <a href="{% url 'tg:newpost' %}" class="btn btn-success" style="">Add Post</a>
</p>
{% endif %}
{% block body %}
{% endblock %}



</body>
<footer style="text-align: center">Levi Timothy : CS3620 : Spring Semester 2024</footer>
</html>
